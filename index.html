	<script>
		const Color = {
			White: 0,
			Gray: 1,
			Black: 2
		};

		let pixels = [];

		function loadPixels() {
			let lastPixels = localStorage.getItem("pixels");
			if (!lastPixels) return;

			pixels = JSON.parse(lastPixels);
			pixels.forEach(pixelColor);
		}

		function savePixels() {
			localStorage.setItem("pixels", JSON.stringify(pixels));
		}

		function pixelColor(object) {

			if (object.color === Color.Gray) {
				document.getElementById(object.name).classList.add("gray");
			}

			else if (object.color === Color.Black) {
				document.getElementById(object.name).classList.add("black");
			}
		}

		window.addEventListener("load", () => {
			loadPixels();

			// pixel click
			document.querySelectorAll(".pixel").forEach(pixel => {

				pixel.addEventListener("click", () => {

					if (pixel.classList.contains("gray")) {
						let gray_p = pixels.find(o => o.name === pixel.id);
						gray_p.color = Color.Black;
						pixel.classList.remove("gray");
						pixelColor(gray_p);
						savePixels();
					}

					else if (pixel.classList.contains("black")) {
						let black_p = pixels.find(o => o.name === pixel.id);
						pixels.filter((x) => x !== black_p);
						pixel.classList.remove("black");
						savePixels();
					}

					else {
						var object = {
							name: pixel.id,
							color: Color.Gray
						};
						pixels.push(object);
						pixelColor(object);
						savePixels();
					}
				})
			});
		});

		// pixel reset
		document.querySelector("#reset").addEventListener("click", () => {
			document.querySelectorAll(".pixel").forEach(e => {
				e.classList.remove("gray");
				e.classList.remove("black");
			})
			pixels.forEach(o => {
				o.color = Color.White
			});
			savePixels();
		});
	</script>
